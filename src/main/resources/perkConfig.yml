  skill_1A: #Mo' Drops
    enabled: true #Change this to false to disable this skill from working
    #Select items from https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
    # Drop probabilities are the probability a given item drops IF a treasure roll is made (which has chance given by Treasure Chance)
    # Items with dropWeight have a probability of dropping relative to other items with drop weight, i.e
    # Prob(item drops) = (1 - (sum of baseChances) ) * ((weight/(sum of weights))
    # If the item has property dropBaseChance, then that is the probability that item drops with no relative comparisons
    # As a result, the sum of all items with dropBaseChances CANNOT exceed 1
    # Experience rates for the drops are configured in experienceConfig.yml
    level1:
      dropItem: GOLD_INGOT
      dropAmount: 1 #amount dropped when the item is rolled on the drop table
      dropWeight: 1
    level2:
      dropItem: NAME_TAG
      dropAmount: 1 #amount dropped when the item is rolled on the drop table
      dropWeight: 1
    level3:
      dropItem: MUSIC_DISC_PLACEHOLDER #not a real item
      dropAmount: 1 #amount dropped when the item is rolled on the drop table
      dropWeight: 1
    level4:
      dropItem: HORSE_ARMOR_PLACEHOLDER #not a real item
      dropAmount: 1 #amount dropped when the item is rolled on the drop table
      dropWeight: 1
    level5:
      dropItem: DIAMOND
      dropAmount: 1 #amount dropped when the item is rolled on the drop table
      dropBaseChance: 0.0025
